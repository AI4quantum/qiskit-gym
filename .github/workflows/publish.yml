name: Build and publish Python wheels

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'
    branches:
      - vv-fix
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          # Used for the x86_64 builds.
          - macos-13
          # Used for the ARM builds.
          - macos-14
          - windows-latest
        python-version: ['3.9']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.os == 'macos-14' && 'arm64' || 'x64' }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin twine
          pip install .
      
      - name: Validate release tag
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ ! "${TAG}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Tag '${TAG}' does not match the expected x.y.z pattern."
            exit 1
          fi
          echo "version=${TAG}" >> "${GITHUB_OUTPUT}"

      - name: Update Python project version
        env:
          RELEASE_VERSION: ${{ steps.release.outputs.version }}
        run: |
          python -c "
          import os, pathlib, re
          version = os.environ['RELEASE_VERSION']
          p = pathlib.Path('pyproject.toml')
          text = p.read_text()
          text = re.sub(r'(?m)^version = \".*\"$', f'version = \"{version}\"', text)
          text = re.sub(r'(?m)^dynamic = \[\"version\"\]\n?', '', text)
          p.write_text(text)
          "
      - name: Build wheels
        run: maturin build --release -i python${{ matrix.python-version }} --features python_bindings
      - name: Release wheels
        shell: bash
        run: |
          ls -l rust/target/wheels/
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            rm rust/target/wheels/*-linux_*
          fi
          ls -l rust/target/wheels/
          twine upload -r testpypi -u __token__ -p ${{ secrets.TEST_PYPI_API_TOKEN }} rust/target/wheels/*