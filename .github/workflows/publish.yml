name: Build and publish Python wheels

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          # Used for the x86_64 builds.
          - macos-15-intel
          # Used for the ARM builds.
          - macos-15
          - windows-latest
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.os == 'macos-15' && 'arm64' || 'x64' }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin twine
      - name: Validate release tag
        id: release
        shell: bash
        run: |
          python - <<'EOF'
          import os, re, sys
          tag = os.environ['GITHUB_REF_NAME']
          if not re.match(r'^\d+\.\d+\.\d+.*$', tag):
              print(f'::error::Tag {tag} does not match the expected x.y.z pattern.')
              sys.exit(1)
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f'version={tag}\n')
          EOF
      - name: Update Python project version
        env:
          RELEASE_VERSION: ${{ steps.release.outputs.version }}
        shell: bash
        run: |
          python - <<'EOF'
          import os, pathlib, re
          version = os.environ['RELEASE_VERSION']
          pyproject = pathlib.Path('pyproject.toml')
          text = pyproject.read_text()
          text = re.sub(r'(?m)^version = ".*"$', f'version = "{version}"', text)
          text = re.sub(r'(?m)^dynamic = \["version"\]\n?', '', text)
          pyproject.write_text(text)

          cargo = pathlib.Path('rust/Cargo.toml')
          text = cargo.read_text()
          cargo.write_text(re.sub(r'(?m)^version = ".*"$', f'version = "{version}"', text, count=1))
          EOF
      - name: Build wheels
        run: maturin build --release -i python${{ matrix.python-version }}
      - name: Release wheels
        shell: bash
        run: |
          ls -l rust/target/wheels/
          twine upload -u __token__ -p ${{ secrets.PYPI_API_TOKEN }} rust/target/wheels/*
