name: Publish package

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
    branches:
      - vv-fix

permissions:
  contents: read

jobs:
  publish-release:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate release tag
        id: release
        run: |
          echo "version=0.1.0" >> "${GITHUB_OUTPUT}"

      - name: Update Python project version
        env:
          RELEASE_VERSION: ${{ steps.release.outputs.version }}
        run: |
          python -c "
          import os, pathlib, re
          version = os.environ['RELEASE_VERSION']
          p = pathlib.Path('pyproject.toml')
          text = p.read_text()
          text = re.sub(r'(?m)^version = \".*\"$', f'version = \"{version}\"', text)
          text = re.sub(r'(?m)^dynamic = \[\"version\"\]\n?', '', text)
          p.write_text(text)
          "

      - name: Publish to TestPyPI
        uses: PyO3/maturin-action@v1
        with:
          command: publish
          args: --manifest-path rust/Cargo.toml --skip-existing --repository-url https://test.pypi.org/legacy/
        env:
          MATURIN_USERNAME: __token__
          MATURIN_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
